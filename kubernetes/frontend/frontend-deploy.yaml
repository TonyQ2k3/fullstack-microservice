apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-c
        image: tonyq2k3/mern-stack-frontend:dev
        env:
          - name: REACT_APP_API
            valueFrom:
              configMapKeyRef:
                name: api-configmap
                key: gateway_url
        resources:
          limits:
            memory: 512Mi
            cpu: "0.25"
        ports:
        - containerPort: 3000